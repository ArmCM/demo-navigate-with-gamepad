<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gamepad API navigation</title>
    <link rel="stylesheet" href="css/styles.css">

<body class="wrapper">
<nav class="main-navigation">
    <h1 class="main-navigation__brand"><a href="index.html">Gamepad API</a></h1>
    <ul class="main-navigation__items">
        <li class="main-navigation__item"><a href="index.html">Home</a></li>

<article>
    <header>
        <h1 class="title">
            Contact
        </h1>
    </header>
    <section>
        <form action="#" class="form">
            <div class="form__group">
                <label for="fullname">
                    Your name
                </label>
                <input id="fullname" type="text" placeholder="Full name">
            </div>
            <div class="form__group">
                <label for="select">
                    Category
                </label>
                <select name="select" id="select">
                    <option value="one">Category one</option>
                    <option value="two">Category two</option>
                    <option value="three">Category three</option>
                </select>
            </div>
            <div class="form__group">
                <label for="textarea">Your question</label>
                <textarea id="textarea" name="textarea" cols="30" rows="10"></textarea>
            </div>
        </form>
    </section>
</article>
</body>
<script src="js/main.js"></script>
